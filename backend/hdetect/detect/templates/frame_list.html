<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frame List</title>
</head>
<body>
    <h1>Frame List</h1>
    <ul>
        {% for frame in frames %}
        <li><img src="{{ frame.image }}" alt="Frame {{ frames.frame_number }}"></li>
        {% endfor %}
    </ul>
</body>
</html>
